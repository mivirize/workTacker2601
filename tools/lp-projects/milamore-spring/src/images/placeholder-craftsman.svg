<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="craftsmanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#c9a962;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#c9a962;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="500" fill="url(#craftsmanBg)"/>
  <ellipse cx="200" cy="150" rx="200" ry="150" fill="url(#spotlight)"/>
  <!-- Workbench silhouette -->
  <rect x="50" y="350" width="300" height="20" fill="#2a2a40" opacity="0.8"/>
  <rect x="70" y="370" width="20" height="100" fill="#2a2a40" opacity="0.6"/>
  <rect x="310" y="370" width="20" height="100" fill="#2a2a40" opacity="0.6"/>
  <!-- Craftsman silhouette -->
  <ellipse cx="200" cy="180" rx="40" ry="45" fill="#1a1a2e"/>
  <path d="M120 200 Q140 280 160 350 L240 350 Q260 280 280 200 Q240 250 200 260 Q160 250 120 200" fill="#1a1a2e"/>
  <!-- Hands working -->
  <ellipse cx="180" cy="320" rx="15" ry="10" fill="#8b7355" opacity="0.4"/>
  <ellipse cx="220" cy="315" rx="15" ry="10" fill="#8b7355" opacity="0.4"/>
  <!-- Tools on bench -->
  <rect x="100" y="340" width="40" height="8" fill="#c9a962" opacity="0.4"/>
  <circle cx="280" cy="344" r="8" fill="#c9a962" opacity="0.3"/>
  <rect x="250" y="342" width="15" height="4" fill="#888" opacity="0.4"/>
  <!-- Sparkle on jewelry being made -->
  <circle cx="200" cy="340" r="5" fill="#c9a962"/>
  <circle cx="200" cy="340" r="8" fill="none" stroke="#c9a962" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="340" r="12" fill="none" stroke="#c9a962" stroke-width="0.5" opacity="0.3"/>
  <!-- Light rays -->
  <line x1="200" y1="320" x2="200" y2="280" stroke="#c9a962" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="325" x2="170" y2="290" stroke="#c9a962" stroke-width="0.5" opacity="0.2"/>
  <line x1="215" y1="325" x2="230" y2="290" stroke="#c9a962" stroke-width="0.5" opacity="0.2"/>
</svg>
