<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#f0ede8"/>
    </linearGradient>
    <radialGradient id="ringGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#c9a962;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c9a962;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#e8e8e8"/>
      <stop offset="60%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#productBg)"/>
  <!-- Glow -->
  <circle cx="200" cy="200" r="120" fill="url(#ringGlow)"/>
  <!-- Ring band -->
  <ellipse cx="200" cy="220" rx="60" ry="15" fill="none" stroke="#c9a962" stroke-width="8"/>
  <ellipse cx="200" cy="220" rx="60" ry="15" fill="none" stroke="#e0c989" stroke-width="2" opacity="0.5"/>
  <!-- Ring top -->
  <ellipse cx="200" cy="200" rx="60" ry="15" fill="none" stroke="#c9a962" stroke-width="8"/>
  <!-- Diamond setting -->
  <path d="M200 130 L180 165 L200 185 L220 165 Z" fill="url(#diamondGrad)" stroke="#c9a962" stroke-width="2"/>
  <path d="M185 155 L200 130 L215 155" fill="none" stroke="#c9a962" stroke-width="1" opacity="0.5"/>
  <!-- Sparkles -->
  <circle cx="170" cy="140" r="2" fill="#fff"/>
  <circle cx="235" cy="150" r="1.5" fill="#fff"/>
  <circle cx="160" cy="180" r="1" fill="#fff"/>
  <circle cx="245" cy="175" r="1" fill="#fff"/>
  <!-- Sakura accent -->
  <g transform="translate(300, 80)" opacity="0.3">
    <circle cx="0" cy="0" r="8" fill="#ffd6e0"/>
    <circle cx="-6" cy="-4" r="5" fill="#ffe4e9"/>
    <circle cx="6" cy="-4" r="5" fill="#ffe4e9"/>
    <circle cx="-6" cy="4" r="5" fill="#ffe4e9"/>
    <circle cx="6" cy="4" r="5" fill="#ffe4e9"/>
  </g>
  <g transform="translate(100, 320)" opacity="0.25">
    <circle cx="0" cy="0" r="6" fill="#ffd6e0"/>
    <circle cx="-4" cy="-3" r="4" fill="#ffe4e9"/>
    <circle cx="4" cy="-3" r="4" fill="#ffe4e9"/>
    <circle cx="-4" cy="3" r="4" fill="#ffe4e9"/>
    <circle cx="4" cy="3" r="4" fill="#ffe4e9"/>
  </g>
</svg>
