<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="conceptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8e8"/>
      <stop offset="100%" style="stop-color:#ffd6e0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="500" fill="url(#conceptGrad)"/>
  <!-- Sakura branch -->
  <path d="M50 500 Q100 400 150 350 Q200 300 280 200 Q320 150 350 50"
        fill="none" stroke="#8b7355" stroke-width="3" opacity="0.6"/>
  <path d="M150 350 Q180 320 220 300" fill="none" stroke="#8b7355" stroke-width="2" opacity="0.5"/>
  <!-- Sakura flowers -->
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="20" fill="#ffd6e0"/>
    <circle cx="-15" cy="-10" r="15" fill="#ffe4e9"/>
    <circle cx="15" cy="-10" r="15" fill="#ffe4e9"/>
    <circle cx="-15" cy="10" r="15" fill="#ffe4e9"/>
    <circle cx="15" cy="10" r="15" fill="#ffe4e9"/>
    <circle cx="0" cy="0" r="8" fill="#c9a962"/>
  </g>
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="15" fill="#ffd6e0" opacity="0.8"/>
    <circle cx="-10" cy="-7" r="10" fill="#ffe4e9" opacity="0.8"/>
    <circle cx="10" cy="-7" r="10" fill="#ffe4e9" opacity="0.8"/>
    <circle cx="-10" cy="7" r="10" fill="#ffe4e9" opacity="0.8"/>
    <circle cx="10" cy="7" r="10" fill="#ffe4e9" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#c9a962"/>
  </g>
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="12" fill="#ffd6e0" opacity="0.7"/>
    <circle cx="-8" cy="-5" r="8" fill="#ffe4e9" opacity="0.7"/>
    <circle cx="8" cy="-5" r="8" fill="#ffe4e9" opacity="0.7"/>
    <circle cx="-8" cy="5" r="8" fill="#ffe4e9" opacity="0.7"/>
    <circle cx="8" cy="5" r="8" fill="#ffe4e9" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#c9a962"/>
  </g>
  <!-- Falling petals -->
  <ellipse cx="100" cy="150" rx="6" ry="4" fill="#ffd6e0" opacity="0.5" transform="rotate(30 100 150)"/>
  <ellipse cx="250" cy="400" rx="5" ry="3" fill="#ffd6e0" opacity="0.4" transform="rotate(-20 250 400)"/>
  <ellipse cx="80" cy="300" rx="4" ry="3" fill="#ffe4e9" opacity="0.5" transform="rotate(45 80 300)"/>
  <ellipse cx="350" cy="350" rx="5" ry="3" fill="#ffd6e0" opacity="0.4" transform="rotate(15 350 350)"/>
</svg>
